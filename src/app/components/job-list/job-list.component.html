<nav class='navbar'>
    <form class='search'>
        <div class="form-group">
            <label for="jobTitle">Find</label>
            <input type="text" placeholder="Job Title" id='jobTitle' name="jobTitle" [(ngModel)]='jobTitle'>
        </div>
        <div class="form-group">
            <label for='jobLocation'>Near</label>
            <input type="text" placeholder="City or Location" id='jobLocation' name="jobLocation" [(ngModel)]='jobLocation'>
        </div>
        <div class='form-group'>
            <button class="btn btn-primary from-control" (click)='searchJob()'>Search</button>
        </div>
    </form>
</nav>
<nav class="sub-nav">

</nav>

<div class="card" *ngFor='let jobs of filteredJobs'>
    <div class='card-body'>
        <h4><a [routerLink]='["/showJob",jobs.id]'>{{jobs.title}}</a></h4>
        <h5>{{jobs.companyName}}</h5>
        <p>Location : {{jobs.location}}</p>
        <p>{{jobs.salary}}</p>
    </div>
    <div class='card-footer'>
        <p>Skills : {{jobs.skills}}</p>
        <button class='btn btn-outline-warning'>Apply</button>
    </div>
</div>
